{%extends 'cakeapp/base.html'%}

{%block body_block%}
<div class="container">

    <table>

        <tr>
            <td>Name</td>
            <td>Category</td>
            <td>Flavour</td>
            <td>Image</td>
        </tr>

        {%for ck in cakes%}
            <tr>
            <td>{{ck.name}}</td>
            <td>{{ck.Category}}</td>
            <td>{{ck.flavour}}</td>
            <td>
                <img src="{{ck.image.url}}" alt="" width="100%" height="200px">
            </td>
            <td>
                <a href="{%url 'cake-remove' ck.id%}">Delete</a>
                <a href="{%url 'add-varient' ck.id %}">Add CakeVarient</a>
                <a href="{%url 'cake-detail' ck.id%}">view</a>
            </td>
          
            </tr>
        {%endfor%}

    </table>




</div>
{%endblock%}
